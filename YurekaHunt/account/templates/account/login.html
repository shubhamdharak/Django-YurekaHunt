{% extends 'base.html' %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts|SignUp</title>

</head>

<body>

  {% block content %}
  <style>
    body {
      background-color: #25CCF7;
    }

    form {
      background-color: #53E0BC;
    }
  </style>

  <div class="page">
    <div class="container col-sm-12 col-xs-12 col-lg-6 mt-5">

      <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header bg-danger">
              <h5 class="modal-title text-white text-center">Error while login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h3 class="text-center">{{error}}</h3>
            </div>
          </div>
        </div>
      </div>

      <form class="p-4 m-1" method="post" action=".">{% csrf_token %}
        <h3 class="text-center text-white ">Login</h3>
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3">
          </div>
          <!-- Handle next URL -->
          <input type="hidden" name="next" value={{request.GET.next}}>
        </div>

        <div class="form-group row">
          <div class="text-center container">
            <button type="submit" class="btn btn-warning">Login</button>
          </div>
        </div>
      </form>

    </div>
  </div>
  {% if error %}
    <script type="text/javascript">
      $(document).ready(function () {
        $("#exampleModal").modal('show');
      });
    </script>
  {% endif %}
  {% endblock %}
</body>

</html>
